<wicket:panel>
	<form wicket:id="action_form">
		<label wicket:id="action_label"><wicket:message key="label.action"></wicket:message>:</label><select wicket:id="action"></select><input wicket:id="do" type="submit">
		<div wicket:id="selected_rows">
			<div class="table">
				<img src="img/bg-th-left.gif" width="8" height="7" alt="" class="left" />
				<img src="img/bg-th-right.gif" width="7" height="7" alt="" class="right" />
				<table wicket:id="table" class="listing"  cellpadding="0" cellspacing="0"></table>
			</div>
		</div>
	</form>
	<wicket:fragment wicket:id="editfragment">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
</wicket:panel>
